name: Helm

on:
  workflow_call:
    inputs:
      atomi_platform:
        required: true
        type: string
      atomi_service:
        required: true
        type: string
      chart_path:
        required: true
        type: string
      version:
        required: false
        type: string
jobs:
  build:
    name: Build Helm
    permissions:
      contents: read
      id-token: write
      packages: write
    runs-on:
      - nscloud-ubuntu-22.04-amd64-4x8-with-cache
      - nscloud-cache-size-50gb
      - nscloud-cache-tag-${{ inputs.atomi_platform }}-${{ inputs.atomi_service }}-nix-store-cache

    steps:
      # Setup
      - uses: AtomiCloud/actions.setup-nix@v2

      # Action
      - name: Build and Push Helm
        run: nix develop .#ci -c ./scripts/ci/helm.sh "${{ inputs.chart_path }}" "${{ inputs.version }}"
        env:
          # registry
          DOMAIN: ghcr.io

          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_USER: ${{ github.actor }}

          # downwards API
          GITHUB_REPO_REF: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_BRANCH: ${{ env.GITHUB_REF_SLUG }}
