serviceTree:
  landscape: &landscape pichu

api:
  enabled: true
  sericeTree:
    landscape: *landscape

  imagePullSecrets: []

  replicaCount: 1

  configMountPath: /app/Config

  service:
    type: ClusterIP
    port: 80
    containerPort: 9050

  ingress:
    enabled: true
    ingressClass: nginx
    annotations:

    hosts:
      - host: api.zinc.sulfone.pichu.cluster.atomi.cloud
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

migration:
  enabled: true
  serviceTree:
    landscape: *landscape

maindb:
  enable: false
