main-db:
  nameOverride: main-database
  primary:
    persistence:
      enabled: false
    service:
      annotations:
        kubefwd: "true"
  auth:
    username: user
    password: supersecret
    database: api

main-storage:
  nameOverride: main-storage
  service:
    annotations:
      kubefwd: "true"
  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - store.dotnet.carboxylicacid.tauros.127-0-0-1.nip.io
  #    tls: [ ]
  consoleIngress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - store-console.dotnet.carboxylicacid.tauros.127-0-0-1.nip.io
  #    tls: [ ]
  rootUser: rootuser
  rootPassword: supersecret
  persistence:
    enabled: false
  resources:
    requests:
      memory: 512Mi
  replicas: 1
  mode: standalone

main-cache:
  nameOverride: main-cache
  service:
    annotations:
      kubefwd: "true"
  storage:
    enabled: false
  extraArgs:
    - --requirepass=supersecret
search:
  nameOverride: search
  service:
    annotations:
      kubefwd: "true"
  persistence:
    enabled: false
  environment:
    MEILI_MASTER_KEY: supersecret
