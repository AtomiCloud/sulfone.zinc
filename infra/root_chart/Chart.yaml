apiVersion: v2
name: root-chart
description: Root Chart to a single Service

type: application
version: 0.1.0
appVersion: "1.16.0"

dependencies:
  - name: dotnet-chart
    version: 0.1.0
    repository: file://../api_chart
    condition: api.enabled
    alias: api
  - name: dotnet-migration
    version: 0.1.0
    repository: file://../migration_chart
    condition: migration.enabled
    alias: migration
  - name: postgresql
    version: 12.5.5
    repository: oci://registry-1.docker.io/bitnamicharts
    alias: maindb
    condition: maindb.enable
  - name: minio
    version: 12.7.0
    repository: oci://registry-1.docker.io/bitnamicharts
    alias: mainstorage
    condition: mainstorage.enable
  - name: dragonfly
    repository: oci://ghcr.io/dragonflydb/dragonfly/helm
    version: v1.9.0
    alias: maincache
    condition: maincache.enable
  - name: dragonfly
    repository: oci://ghcr.io/dragonflydb/dragonfly/helm
    version: v1.9.0
    alias: altcache
    condition: altcache.enable
