$schema: ./schema.json
# Native
App:
  Landscape: pichu
  EnableSwagger: true
  GenerateConfig: false
Swagger:
  Title: Pichu Sulfone Zinc API
# OTEL
Logs:
  Exporter:
    Console:
      Enabled: false
    Otlp:
      Enabled: true
Trace:
  Exporter:
    Otlp:
      Enabled: true

Metrics:
  Exporter:
    Otlp:
      Enabled: true

# Infra-based
Database:
  Main:
    Host: sulfone-zinc-main-database
    User: admin
    Password: supersecret
    AutoMigrate: true
Cache:
  Main:
    Password: supersecret
    Endpoints:
      - sulfone-zinc-main-cache:6379
    SSL: false
BlockStorage:
  Main:
    Host: sulfone-zinc-main-storage
    Bucket: sulfone-zinc-main
    Port: 9000
    AccessKey: admin
    SecretKey: supersecret
    Scheme: http
    UseSSL: false
    EnsureBucketCreation: true
    Policy: Public # or Private
# external
HttpClient: {}
