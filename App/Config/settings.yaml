$schema: ./schema.json
# Native
AllowedHosts: "*"
Kestrel:
  Endpoints:
    Http:
      Url: http://+:9001
Logging:
  LogLevel:
    Default: None
  Console:
    LogLevel:
      Default: Information
  OpenTelemetry:
    IncludeFormattedMessage: true
    IncludeScopes: true
    ParseStateValues: true
# Domain
App:
  Landscape: lapras
  Platform: carboxylicacid
  Service: carbon
  Module: api
  Mode: Server
  DefaultCors: AllowAll
  Version: 1.0.0
  EnableSwagger: true
  GenerateConfig: false
Swagger:
  Title: Lapras CarboxylicAcid Carbon API
  Description: Template for .NET APIs in AtomiCloud
  OpenApiContact:
    Name: kirinnee
    Email: kirinnee97@gmail.com
ErrorPortal:
  Enabled: true
  Scheme: http
  Host: localhost:3000
  EnableExceptionResponse: true
# Security
Cors:
  - Name: AllowAll
    PreflightMaxAge: 600

# OTEL
Logs:
  Exporter:
    Console:
      Enabled: false
    Otlp:
      Enabled: false
      Endpoint: "http://otel-oltp-collector.open-telemetry.svc:4317"
      ProcessorType: Batch # or simple
      Protocol: Grpc # or HttpProtobuf
      Timeout: 30000
      BatchSize: 512
      QueueSize: 2048
      Delay: 5000
      Headers: ""

Trace:
  Instrument:
    EFCore:
      Enabled: true
      SetDbStatementForStoredProcedure: true
      SetDbStatementForText: true
    AspNetCore:
      Enabled: true
      GrpcSupport: true
      RecordException: true
    HttpClient:
      Enabled: true
      RecordException: true
    SqlClient:
      Enabled: false
      RecordException: true
      SetDbStatementForStoredProcedure: true
      EnableConnectionLevelAttributes: true
      SetDbStatementForText: true
    GrpcClient:
      Enabled: true
      SuppressDownstreamInstrumentation: true
  Exporter:
    Console:
      Enabled: false
    Otlp:
      Enabled: false
      Endpoint: "http://otel-oltp-collector.open-telemetry.svc:4317"
      Timeout: 30000
      ProcessorType: Batch # or simple
      Protocol: Grpc # or HttpProtobuf
      BatchSize: 512
      QueueSize: 2048
      Delay: 5000
      Headers: ""

Metrics:
  Instrument:
    AspNetCore: true
    HttpClient: true
    Process: true
    Runtime: true
  Exporter:
    Console:
      Enabled: false
      ExportInterval: 1000
    Otlp:
      Enabled: false
      Endpoint: "http://otel-oltp-collector.open-telemetry.svc:4317"
      ExportInterval: 1000
      Timeout: 30000
      ProcessorType: Batch # or simple
      Protocol: Grpc # or HttpProtobuf
      BatchSize: 512
      QueueSize: 2048
      Delay: 5000
      Headers: ""

# Infra-based
Database:
  Main:
    Database: carboxylicacid-carbon
    AutoMigrate: false
    Host: carboxylicacid-carbon-main-database
    Password: supersecret
    User: admin
    Port: 5432
    Timeout: 300
Cache:
  Main:
    Password: supersecret
    Endpoints:
      - carboxylicacid-carbon-main-cache:6379
    SSL: false
    SyncTimeout: 5000
    ConnectRetry: 5
    ConnectTimeout: 5000
    AbortConnect: true
    AllowAdmin: false
  Alt:
    Password: supersecret
    Endpoints:
      - carboxylicacid-carbon-alt-cache:6379
    SSL: false
    SyncTimeout: 5000
    ConnectRetry: 5
    ConnectTimeout: 5000
    AbortConnect: true
    AllowAdmin: false
BlockStorage:
  Main:
    Host: carboxylicacid-carbon-main-storage
    Port: 9000
    AccessKey: admin
    SecretKey: supersecret
    Scheme: http
    UseSSL: false
    EnsureBucketCreation: true
    Bucket: carboxylicacid-carbon-main
    Policy: Public # or Private
# external
HttpClient: {}

Auth:
  Enabled: true
  Settings:
    Policies:
      OnlyAdmin:
        Target:
          - Back Office
        Type: "All"
        Field: "roles"
    Audience: P2VN0BOW1x838iknfn7JGwsTbqv4
    Domain: api.descope.com/P2VN0BOW1x838iknfn7JGwsTbqv4
    TokenValidation:
      ValidateAudience: true
      ValidateIssuer: true
      ClockSkew: 0
      ValidateLifetime: true
      ValidateIssuerSigningKey: true
